<!-- HTML Head with ! -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark h-20 grid grid-cols-2 gap-2">
      <div>
        <a class="navbar-brand" href="#">Weather Dashboard</a>
      </div>
    </nav>
    <!-- Div for "search for city" box -->
    <div class="card text-dark bg-light mb-3" style="max-width: 18rem;">
      <div class="card-header">Search for a city:</div>
      <div class="card-body">
        <input type="text" name="textie" />
        <button class="btn btn-primary" type="button">Search</button>
      </div>
    </div>
      <!-- insert local storage here -->
    <div class="grid grid-cols-3 mt-4 gap-2 px-4">
      <div class="flex flex-col col-span-3 lg:col-span-1 justify-center">
        <div class="flex justify-center">
          <button class="city-button">City One</button>
        </div>
        <div class="flex justify-center">
          <button class="city-button">City Two</button>
        </div>
        <div class="flex justify-center">
          <button class="city-button">City Three</button>
        </div>
        <div class="flex justify-center">
          <button class="city-button">City Four</button>
        </div>
        <div class="flex justify-center">
          <button class="city-button">City Five</button>
        </div>
      </div>
      <!-- Insert selected city here -->
      <div class="col-span-3 lg:col-span-2">
        <div id="city-detail" class="color-info border-rd">Selected City Details</div>
        <div id="ciy-forecast" class="mt-2 color-info border-rd">Week Forecast</div>
      </div>
    </div>
    
      <!-- Divs for 5-day forecast -->
    
    <!-- link javascript before closing body -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
