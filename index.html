<!-- HTML Head with ! -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-dark bg-dark h-20 grid grid-cols-2 gap-2">
        <div>
          <a class="navbar-brand" href="#">Weather Dashboard</a>
        </div>
      </nav>

      <div class="row">
        <!-- Div for "search for city" box -->
        <div class="col-md-3 col-sm-6 col-xs-12">
          <div class="card text-dark bg-light mb-3" style="max-width: 18rem">
            <div class="card-header">Search for a city:</div>
            <div class="card-body">
              <input type="text" name="textie" id="city-input" />
              <button class="btn btn-primary" type="button" id="city-search">
                Search
              </button>
            </div>
          </div>

          <div id="city-buttons"></div>
        </div>
        <div class="col-md-9 col-sm-6 col-xs-12">
          <div id="city-detail"></div>
          <div class="row" id="forecast-info"></div>
        </div>
      </div>
    </div>

    <!-- link javascript before closing body -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
